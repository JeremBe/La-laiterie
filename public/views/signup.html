<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3 card padding20 center">
        <div class="row">
            <img src="./assets/logo.png" alt="La laiterie" class="logo marginTop5">
        </div>
        <div class="row">
            <form name="signup">
                <div class="input-field col s12">
                    <input id="nom" type="email" class="validate" ng-model='connect.email'>
                    <label for="nom">Email</label>
                </div>
                <div class="input-field col s12">
                    <input id="prenom" type="password" class="validate" ng-model='connect.pwd'>
                    <label for="prenom">Mot de passe</label>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <button type="submit" class="btn btn-default blue darken-4" ng-disabled='!connect.email && !connect.pwd' ng-click="create()">Inscription</button>
            </div>
        </div>
    </div>
</div>
