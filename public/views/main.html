<div class="row center-align">
		<div class="col s12 m8 l6 offset-m2 offset-l3 card padding20">
				<div class="row center">
						<img src="./assets/logo.png" alt="La laiterie" class="logo marginTop5">
				</div>
				<div class="row">
						<div class="input-field col s12">
								<input id="nom" type="email" class="validate" ng-model='connect.email'>
								<label for="nom">Email</label>
						</div>
						<div class="input-field col s12">
								<input id="prenom"  type="password" class="validate" ng-model='connect.pwd'>
								<label for="prenom">Mot de passe</label>
						</div>
				</div>
				<div class="row center">
						<div class="col s12">
								<button class="btn btn-default blue darken-4" ng-click="signIn()">connexion</button>
						</div>
				</div>
				<div class="row">
						<div class="col s12">
								<!-- <a href="#/inscription" class="btnLine left">mot de passe oublié ?</a> -->
								<a href="#/inscription" class="btnLine">Créer un compte</a>
						</div>
				</div>
		</div>
</div>
